// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-snapshots/"
    }
}

dependencies {

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    implementation 'com.google.cloud:google-cloud-datastore:1.31.0'
    implementation 'com.auth0:java-jwt:3.4.0'
    // https://mvnrepository.com/artifact/com.googlecode.objectify/objectify
	implementation group: 'com.googlecode.objectify', name: 'objectify', version: '6.0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.4.v20141103'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.4.v20141103'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-jmx
	compile group: 'org.eclipse.jetty', name: 'jetty-jmx', version: '9.4.12.v20180830'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util
	compile group: 'org.eclipse.jetty', name: 'jetty-util', version: '9.4.12.v20180830'
    
    implementation 'org.jsoup:jsoup:1.11.3'
    
}
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport


